<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déconnexion - Agroya</title>

    <!-- Liens CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooplate-clean-work.css' %}" rel="stylesheet">
    <link href="{% static 'css/brand.css' %}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7e9, #f0fff0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logout-container {
            margin-top: 100px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .logout-container h1 {
            color: #10b981;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #10b981;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Vous êtes déconnecté</h1>
        <p>Merci d'avoir utilisé Agroya.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">
            Se reconnecter
        </a>
    </div>

</body>
</html>
