{% load static %} 
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe - AgroYA</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/bootstrap-icons.css" rel="stylesheet">
  <link href="static/css/tooplate-clean-work.css" rel="stylesheet">
  <link href="static/css/brand.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
    }
    .btn-primary {
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      border-radius: 1rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #10b981 0%, #22c55e 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center gradient-bg">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="section-title text-center text-3xl mb-6">Réinitialiser votre mot de passe</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label>Email :</label>
        <input type="email" name="email" class="form-control" placeholder="Votre email" required>
      </div>
      <div class="mb-4">
        <label>Nom complet :</label>
        <input type="text" name="nom_complet" class="form-control" placeholder="Votre nom complet" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer le code par Mail </button>
    </form>
  </div>
</body>
</html>
