{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur AgroYA</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">

    <!-- CSS FILES -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooplate-clean-work.css' %}" rel="stylesheet">
    <link href="{% static 'css/brand.css' %}" rel="stylesheet">
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .btn-success {
            background-color: #2e7d32;
            border: none;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s;
            animation: fadeIn 1.2s ease-out;
        }
        
        .btn-primary {
            background-color: #1565c0;
            border: none;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s;
            animation: fadeIn 1.4s ease-out;
        }
        
        .btn-success:hover, .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .btn-success:hover {
            background-color: #1b5e20;
            animation: float 1.5s ease-in-out infinite;
        }
        
        .btn-primary:hover {
            background-color: #0d47a1;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .btn i {
            margin-right: 8px;
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body>

<div class="welcome-container text-center">
    <h1 class="mb-4">Bienvenue sur la plateforme AgroYA</h1>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <a href="{% url 'home' %}" class="btn btn-success btn-lg w-100">
                <i class="bi bi-tree"></i> Interface Utilisateur
            </a>
        </div>
        <div class="col-md-6 mb-4">
            <a href="{% url 'admin_login' %}" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-shield-lock"></i> Interface Administrateur
            </a>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.backstretch.min.js' %}"></script>

<script>
    // Animation supplÃ©mentaire au chargement
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((button, index) => {
            button.style.animationDelay = `${index * 0.1}s`;
        });
    });
</script>

</body>
</html>
